<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Modelo</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

  <section class="container">
    <h1>Formulário de cadastro</h1>
    <ul>
      <li>Nenhum campo pode estar vazio</li>
      <li>Usuário só poderá conter letras e/ou números</li>
      <li>Usuário deverá ter entre 3 e 12 caracteres</li>
      <li>Senha precisa ter entre 6 e 12 caracteres</li>
    </ul>

    <form action="/" method="POST" class="formulario">
      <label for="name">Nome</label>
      <input type="text" class="name validar">

      <label for="last_name">Sobrenome</label>
      <input type="text" class="lastName validar">

      <label for="name">CPF</label>
      <input type="text" class="cpf validar">

      <label for="user">Usuário</label>
      <input type="text" class="user validar">

      <label for="password">Senha</label>
      <input type="password" class="password validar">

      <label for="confirm_password">Confirmar Senha</label>
      <input type="password" class="confirm_password validar">

      <button type="submit" class="btn">Enviar</button>
    </form>
  </section>

  <script src="./assets/js/validaCPF.js"></script>
  <script src="./assets/js/main.js"></script>
  <script src="./assets/js/validaFormulario.js"></script>

</body>

</html>
